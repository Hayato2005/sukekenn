  # qr_flutter: ^4.1.0 # QRコード生成 (必要なら追加)
  uuid: ^4.4.0 # 新規追加: ユニークID生成
  equatable: ^2.0.5 # 新規追加: オブジェクト比較
  logger: ^2.3.0 # 新規追加: ログ出力
  permission_handler: ^11.3.1 # 新規追加: パーミッション管理

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # コード生成ツール
  build_runner: ^2.4.9 # 新規追加
  freezed: ^2.5.2 # 新規追加
  json_serializable: ^6.8.0 # 新規追加
  riverpod_generator: ^2.4.5 # 新規追加

flutter:
  uses-material-design: true